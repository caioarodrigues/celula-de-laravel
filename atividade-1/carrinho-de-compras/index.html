<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <section>
                <div class="resumo-compras">
                    <p id="resumo-compras">
                        Resumo de compras: R$ <span id="somatorio"></span>
                    </p>
                </div>
            
                <div class="concluir-compra">
                    <button id="concluir-pedido">
                        Concluir pedido
                    </button>
                </div>
            </section>
        </header>

        <section class="carrinho-de-compras">
            <article class="item">
                <div id="imagem" style="background-color: grey;">
                    <img src="" alt="">
                </div>

                <div class="conteudo-principal">
                    <div>
                        <h1>item 1</h1>
                        <p>em estoque</p>
        
                        <select name="" id="quantidade">
                        </select>

                        <button preco="234.20" id="add-carrinho">
                            Adicionar ao carrinho
                        </button>
                    </div>
                </div>
            
                <div class="outras-informacoes">
                    <h2>R$ 234.20</h2>
                    <p>ou em 10x de 23,40</p>
                </div>
            </article>

        <article class="item">
            <div id="imagem" style="background-color: lightblue;">
                <img src="" alt="">
            </div>

            <div class="conteudo-principal">
                <div>
                    <h1>item 2</h1>
                    <p>em estoque</p>
    
                    <select name="" id="quantidade">
                    </select>
                    
                    <button preco="350.00" id="add-carrinho">
                        Adicionar ao carrinho
                    </button>
                </div>
            </div>

            <div class="outras-informacoes">
                <h2>R$ 350,00</h2>
                <p>ou em 10x de 35,00</p>
            </div>
        </article>
        
        <article class="item">
            <div id="imagem" style="background-color: aliceblue;">
                <img src="" alt="">
            </div>

            <div class="conteudo-principal">
                <div>
                    <h1>item 3</h1>
                    <p>em estoque</p>
                    
                    <select name="" id="quantidade">
                    </select>
                    
                    <button preco="200.00" id="add-carrinho">
                        Adicionar ao carrinho
                    </button>
                </div>
            </div>
            
            <div class="outras-informacoes">
                <h2>R$ 200,00</h2>
                <p>ou em 10x de 20,00</p>
            </div>
        </article>
    </section>
    
</body>

<script src="./script.js"></script>
</html>
